<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery简单的分页插件下载 - 站长素材</title>
</head>

<link rel="stylesheet" href="css/pagination.css" />

<script src="js/jquery.min.js"></script>
<script src="js/pagination.js"></script>

<body>
<center>
<div class="box" id="wrap1"></div>
<div class="box" id="wrap2"></div>
</center>
<script type="text/javascript">
	var onPagechange = function(page, pagesize){
		alert('当前点击页码'+page+',每页显示'+pagesize+'条');
	}
	var obj = {
		wrapid:'wrap1', //页面显示分页器容器id
		total:18891,//总条数
		pagesize:10,//每页显示10条
		currentPage:1,//当前页
		onPagechange:onPagechange,
		//btnCount:7 页数过多时，显示省略号的边界页码按钮数量，可省略，且值是大于5的奇数
	}
	var aa = new Pagination(obj);
	
	var obj2 = {
		wrapid:'wrap2', //页面显示分页器容器id
		total:18891,//总条数
		pagesize:10,//每页显示10条
		currentPage:1,//当前页
		onPagechange:onPagechange,
		//btnCount:7 页数过多时，显示省略号的边界页码按钮数量，可省略，且值是大于5的奇数
	}
	var bb = new Pagination(obj2);
	
	var obj3 = {
		total:188,//总条数
		pagesize:10,//每页显示10条
		currentPage:1,//当前页
		onPagechange:onPagechange,
		//btnCount:7 页数过多时，显示省略号的边界页码按钮数量，可省略，且值是大于5的奇数
	}
	bb.update(obj3);
</script>


</body>
</html>
