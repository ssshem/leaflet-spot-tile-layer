<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>leaflet-spot-tile-layer demo</title>
  <link rel="stylesheet" href="./libs/ol/ol.css">
  <link rel="stylesheet" href="./libs/leaflet/1.6.0/leaflet.css">
  <style>
    html, body { height: 100%; padding: 0;margin: 0;}
    #leaflet-map-container {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      z-index: 0;
    }
    .fill {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 1;;
      padding: 0;margin: 0;
    }
  </style>
</head>
<body>
<div id="leaflet-map-container"></div>
<div id="map-container" class="fill"></div>
</body>
<script src="./libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./libs/pako/1.0.10/pako.min.js"></script>

<script src="./libs/ol-common.js"></script>

<script src="./index.js" ></script>
</html>
